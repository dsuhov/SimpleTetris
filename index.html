<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="./style.css"></style>
    <title>Tetris</title>
</head>
<body>
    <section class="game">
        <canvas id="tetrisField" width="301" height="601" style="border: 1px solid black"></canvas>
        <div class="info">
            <div class="next">
                <span>next:</span>
                <canvas id="nextBlock" width="80" height="40"></canvas>
            </div>
            <div class="score">
                <span>score:</span>
                <span class="score-text"></span>
            </div>
            <div class="lines">
                <span>lines:</span>
                <span class="lines-text"></span>
            </div>
            <div class="level">
                <span>level:</span>
                <span class="level-text"></span>
            </div>
        </div>
        <div class="dummy hidden"></div>
    </section>
    
    <script type="application/javascript" src="main.js"></script>
</body>
</html>
